            background-color: var(--mm-bg-dark);
            color: var(--mm-text-main);

            text-align: center;
        }
        h1 {
            color: var(--mm-primary);
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        p {
            color: var(--mm-text-muted);
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        .logout-btn {
            background-color: var(--mm-bg-panel);
            border: 1px solid var(--mm-border);
            color: var(--mm-text-muted);
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;

<body>
    <h1>Coming Soon</h1>
    <p>You don't have access to the game yet.</p>
    <button class="logout-btn" onclick="logout()">Logout</button>

    <script>
        // check auth status
        fetch('/api/auth/me')
            .then(res => {
                if (!res.ok) throw new Error('Not logged in');
                return res.json();
            })
            .then(data => {
                if (!data.user) throw new Error('No user');
                if (data.user.permissions && data.user.permissions.includes('access.game')) {
                    window.location.href = '/';
                }
            })
            .catch(() => {
                window.location.href = '/login';
            });

        function logout() {
            fetch('/api/auth/logout', { method: 'POST' })
                .then(() => window.location.href = '/login');
        }
    </script>
</body>
