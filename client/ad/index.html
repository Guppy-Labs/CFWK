        src: url('https://cdn.jsdelivr.net/gh/IdreesInc/Minecraft-Font@master/Minecraft.otf') format('opentype');
      }

      :root {
        --bg-dark: #121212;
        --bg-panel: #1e1e1e;
        --primary: #ff66aa;
        --text-main: #e0e0e0;
        --text-muted: #aaaaaa;
        --border: #333333;
      }

      * {
        box-sizing: border-box;
        border-radius: 0 !important;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-dark);
        color: var(--text-main);
        font-family: 'Minecraft', monospace;
        text-align: center;
        background-image:
          linear-gradient(rgba(255, 102, 170, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 102, 170, 0.03) 1px, transparent 1px);
        background-size: 32px 32px;
      }

      .card {
        background: var(--bg-panel);
        border: 2px solid var(--border);
        padding: 2rem 2.5rem;
        max-width: 520px;
        width: 90%;
      }

      .title {
        margin: 0 0 0.75rem 0;
        font-size: 1.5rem;
        color: var(--primary);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .subtitle {
        margin: 0 0 1.5rem 0;
        color: var(--text-muted);
      }

      .link {
        color: var(--primary);
        text-decoration: none;
      }
