    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://cdn.jsdelivr.net/gh/IdreesInc/Minecraft-Font@master/Minecraft.otf') format('opentype');
        }

        :root {
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --primary: #ff66aa;
            --primary-hover: #ff4499;
            --text-main: #e0e0e0;
            --text-muted: #aaaaaa;
            --border: #333333;
        }

        * {
            box-sizing: border-box;
            border-radius: 0 !important;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Minecraft', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-image: 
                linear-gradient(rgba(255, 102, 170, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 102, 170, 0.03) 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .container {
            background: var(--bg-panel);
            border: 2px solid var(--border);
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.5);
        }

        .error-code {
            font-size: 6rem;
            color: var(--primary);
            margin: 0;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.5);
            line-height: 1;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--text-main);
            margin: 1rem 0;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            font-family: inherit;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 0 #b02860;
            transition: all 0.1s;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #b02860;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #b02860;
        }

        .fish-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <main class="container" role="main">
        <div class="fish-icon" aria-hidden="true">üêüüî™</div>

        <a href="/" class="btn" aria-label="Return to homepage">Go Home</a>
    </main>
</body>
</html>
