<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>CFWK - Play</title>
    <!-- Game-only styles (avoid legacy editor dependencies) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Font Import */
        @font-face {
            font-family: 'Minecraft';
            src: url('https://cdn.jsdelivr.net/gh/IdreesInc/Minecraft-Font@master/Minecraft.otf') format('opentype');
        }

        :root {
            --mm-bg-dark: #121212;
            --mm-bg-panel: #1e1e1e;
            --mm-border: #333333;
            --mm-primary: #ff66aa;
            --mm-text-main: #e0e0e0;
            --mm-text-muted: #aaaaaa;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--mm-bg-dark);
            color: var(--mm-text-main);
            font-family: 'Minecraft', monospace;
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height determines the actual visible screen size on mobile/tablets */
            overflow: hidden;
            
            /* Grid background effect from landing page */
            background-image: 
                linear-gradient(rgba(255, 102, 170, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 102, 170, 0.03) 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .game-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 2rem;
            background-color: var(--mm-bg-panel);
            border-bottom: 2px solid var(--mm-border);
            flex-shrink: 0;
        }

        .nav-brand {
            font-size: 1.2rem;
            color: var(--mm-primary);
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-link {
            color: var(--mm-text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: var(--mm-text-main);
            border-color: var(--mm-border);
            background: rgba(255,255,255,0.05);
        }

        #game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            min-height: 0; /* allows flex container to shrink below content size */
            overflow: hidden; /* ensures no scrolling */
            width: 100%;
            box-sizing: border-box;
        }

        #app {
            box-shadow: 0 0 0 4px var(--mm-border), 0 10px 20px rgba(0,0,0,0.5);
            max-width: 100%;
            max-height: 100%;
            position: relative;
            display: block; /* allow absolute overlay */
        }

        #app canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .game-loader {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 40px;
            background: rgba(18, 18, 18, 0.9);
            color: var(--mm-text-main);
            z-index: 5;
        }

        .loader-spinner {
            width: 42px;
            height: 42px;
            border: 4px solid rgba(255, 102, 170, 0.2);
            border-top-color: var(--mm-primary);
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }

        .loader-text {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--mm-text-muted);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            #game-container {
                padding: 0.5rem;
            }
            
            .nav-brand {
                font-size: 1rem;
            }
            
            .game-navbar {
                padding: 0.5rem 1rem;
            }
        }
    </style>
  </head>
  <body>
    
    <nav class="game-navbar">
        <a href="/account" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back</a>
        <div class="nav-brand"><i class="fa-solid fa-gamepad"></i> CUTE FISH</div>
        <div style="width: 100px;"></div> <!-- Spacer for centering if needed -->
    </nav>

    <div id="game-container">
        <div id="app">
            <div id="game-loader" class="game-loader" aria-live="polite">
                <div class="loader-spinner"></div>
                <div class="loader-text">Loading world...</div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
