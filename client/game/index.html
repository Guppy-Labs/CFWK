    <style>
        /* Font Import */
        @font-face {
            font-family: 'Minecraft';
            src: url('https://cdn.jsdelivr.net/gh/IdreesInc/Minecraft-Font@master/Minecraft.otf') format('opentype');
        }

        :root {
            --mm-bg-dark: #121212;
            --mm-bg-panel: #1e1e1e;
            --mm-border: #333333;
            --mm-primary: #ff66aa;
            --mm-text-main: #e0e0e0;
            --mm-text-muted: #aaaaaa;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--mm-bg-dark);
            color: var(--mm-text-main);
            font-family: 'Minecraft', monospace;
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height determines the actual visible screen size on mobile/tablets */
            overflow: hidden;
            
            /* Grid background effect from landing page */
            background-image: 
                linear-gradient(rgba(255, 102, 170, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 102, 170, 0.03) 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .game-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 2rem;
            background-color: var(--mm-bg-panel);
            border-bottom: 2px solid var(--mm-border);
            flex-shrink: 0;
            position: relative;
            z-index: 1000;
        }

        .nav-brand {
            font-size: 1.2rem;
            color: var(--mm-primary);
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .back-link {
            color: var(--mm-text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: var(--mm-text-main);
            border-color: var(--mm-border);
            background: rgba(255,255,255,0.05);
        }
        
        #game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            min-height: 0; /* allows flex container to shrink below content size */
            overflow: hidden; /* ensures no scrolling */
            width: 100%;
            box-sizing: border-box;
            position: relative; /* for loader positioning */
        }

        #app {
            box-shadow: 0 0 0 4px var(--mm-border), 0 10px 20px rgba(0,0,0,0.5);
            max-width: none;
            max-height: none;
            width: 100%;
            height: 100%;
            position: relative;
            display: block;
            /* Ensure visible size before Phaser creates canvas */
            background: #121212;
        }

        #app canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Loader is a sibling of #app, not inside it - so sizing is independent */
        .game-loader {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 30px;
            background: rgba(18, 18, 18, 0.98);
            color: var(--mm-text-main);
            z-index: 10;
            pointer-events: none;
        }

        /* Fish Loader */
        .loader-fish-container {
            position: relative;
            width: 140px;
            height: 80px;
            will-change: transform;
        }

        .loader-fish-drift {
            position: absolute;
            inset: 0;
            will-change: transform;
        }

        .loader-fish {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 64px;
            height: 64px;
            background-image: url('/assets/fish_tilesheet.png');
            /* Random fish from top 4 rows, 2x scale (18 cols × 17 rows of 32px = 1152×1088 at 2x) */
            background-position: 0 0;
            background-size: 1152px 1088px;
            image-rendering: pixelated;
            animation: fish-wiggle 0.9s ease-in-out infinite;
            filter: drop-shadow(0 0 16px rgba(255, 102, 170, 0.4));
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .loader-fish::before {
            content: '';
            position: absolute;
            inset: 6px 10px 16px 12px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.35), rgba(255, 255, 255, 0) 60%);
            opacity: 0;
            animation: fish-glint 2.6s ease-in-out infinite;
            pointer-events: none;
        }

        /* Bubble trail */
        .loader-bubbles {
            position: absolute;
            left: 15%;
            top: 50%;
            transform: translateY(-50%);
        }

        .loader-bubble {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 102, 170, 0.4);
            border-radius: 50%;
            animation: bubble-rise 2s ease-out infinite;
        }

        .loader-bubble:nth-child(1) {
            animation-delay: 0s;
            left: 0;
        }

        .loader-bubble:nth-child(2) {
            animation-delay: 0.4s;
            left: 10px;
            width: 4px;
            height: 4px;
        }

        .loader-bubble:nth-child(3) {
            animation-delay: 0.8s;
            left: 5px;
            width: 5px;
            height: 5px;
        }

        @keyframes fish-drift {
            0%, 100% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(6px) translateY(-4px);
            }
            50% {
                transform: translateX(0) translateY(3px);
            }
            75% {
                transform: translateX(-6px) translateY(-2px);
            }
        }

        @keyframes fish-wiggle {
            0%, 100% { 
                transform: translate(-50%, -50%) rotate(45deg) scale(1.06); 
            }
            50% { 
                transform: translate(-50%, -50%) rotate(43deg) scale(0.92); 
            }
        }

        @keyframes fish-glint {
            0% {
                opacity: 0;
                transform: translateX(-6px) scale(0.9);
            }
            35% {
                opacity: 0.5;
                transform: translateX(0) scale(1);
            }
            70% {
                opacity: 0;
                transform: translateX(6px) scale(1.05);
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes bubble-rise {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            15% {
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: translateY(-35px) scale(1);
            }
        }

        .loader-text {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--mm-text-muted);
            font-family: 'Minecraft', monospace;
        }

        @keyframes text-pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* === ENTER ANIMATIONS === */
        
        /* Fish swims in from the left */
        @keyframes fish-swim-in {
            0% {
                transform: translateX(calc(-50vw - 100px)) translateY(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
                transform: translateX(-200px) translateY(-6px);
            }
            40% {
                transform: translateX(-80px) translateY(4px);
            }
            60% {
                transform: translateX(-30px) translateY(-4px);
            }
            80% {
                transform: translateX(-8px) translateY(2px);
            }
            100% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
        }
        
        /* Text fades up on entry */
        @keyframes text-fade-up {
            0% { 
                opacity: 0; 
                transform: translateY(20px);
            }
            100% { 
                opacity: 0.7; 
                transform: translateY(0);
            }
        }
        
        /* Bubbles appear after fish arrives */
        @keyframes bubbles-appear {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        /* Initial entry state */
        .game-loader .loader-fish-container {
            animation: fish-swim-in 0.8s cubic-bezier(0.2, 0, 0.4, 1) forwards;
        }

        .game-loader .loader-fish-drift {
            animation: fish-drift 4s ease-in-out 0.8s infinite;
        }
        
        .game-loader .loader-bubbles {
            opacity: 0;
            animation: bubbles-appear 0.3s ease-out 0.6s forwards;
        }
        
        .game-loader .loader-text {
            opacity: 0;
            animation: text-fade-up 0.4s ease-out 0.5s forwards,
                       text-pulse 2s ease-in-out 0.9s infinite;
        }

        /* === EXIT ANIMATIONS === */
        
        /* Fish swims off to the right */
        @keyframes fish-swim-away {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            20% {
                transform: translateX(20px) translateY(-8px);
            }
            40% {
                transform: translateX(60px) translateY(4px);
            }
            60% {
                transform: translateX(150px) translateY(-6px);
            }
            80% {
                transform: translateX(350px) translateY(2px);
                opacity: 1;
            }
            100% {
                transform: translateX(calc(50vw + 100px)) translateY(0);
                opacity: 0;
            }
        }
        
        /* Fish wiggle becomes faster during exit */
        @keyframes fish-wiggle-fast {
            0%, 100% { 
                transform: translate(-50%, -50%) rotate(45deg) scale(1.06); 
            }
            50% { 
                transform: translate(-50%, -50%) rotate(40deg) scale(0.88); 
            }
        }
        
        /* Bubbles fade out */
        @keyframes bubbles-fade {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* Text fades down */
        @keyframes text-fade-down {
            0% { 
                opacity: 0.7; 
                transform: translateY(0);
            }
            100% { 
                opacity: 0; 
                transform: translateY(20px);
            }
        }
        
        /* Loader background fades out */
        @keyframes loader-fade-out {
            0% { 
                background: rgba(18, 18, 18, 0.98);
            }
            100% { 
                background: rgba(18, 18, 18, 0);
            }
        }
        
        /* Exit state classes */
        .game-loader.exiting {
            animation: loader-fade-out 0.6s ease-out 0.5s forwards;
        }
        
        .game-loader.exiting .loader-fish-container {
            animation: fish-swim-away 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .game-loader.exiting .loader-fish {
            animation: fish-wiggle-fast 0.15s ease-in-out infinite;
        }
        
        .game-loader.exiting .loader-bubbles {
            animation: bubbles-fade 0.3s ease-out forwards;
        }
        
        .game-loader.exiting .loader-text {
            animation: text-fade-down 0.4s ease-out forwards;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            #game-container {
                padding: 0;
            }
            
            .nav-brand {
                font-size: 1rem;
            }
            
            .game-navbar {
                padding: 0.5rem 1rem;
            }
        }
        
        /* Hide navbar on small landscape screens (phones) */
        @media (max-height: 500px) and (orientation: landscape) {
            .game-navbar {
                display: none !important;
            }
            
            #game-container {
                padding: 0;
            }
            
            #app {
                box-shadow: none;
            }
            
            body {
                background: var(--mm-bg-dark);
                background-image: none;
            }
        }
        
        /* Fullscreen mode - only the game canvas */
        #app:fullscreen,
        #app:-webkit-full-screen,
        #app:-moz-full-screen,
        #app:-ms-fullscreen {
            box-shadow: none;
            max-width: none;
            max-height: none;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        #app:fullscreen canvas,
        #app:-webkit-full-screen canvas,
        #app:-moz-full-screen canvas,
        #app:-ms-fullscreen canvas {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Pseudo-fullscreen fallback for iOS Safari */
        body.pseudo-fullscreen {
            overflow: hidden !important;
        }
        
        body.pseudo-fullscreen .game-navbar {
            display: none !important;
        }
        
        body.pseudo-fullscreen #game-container {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: 100% !important;
            padding: 0 !important;
            z-index: 9999 !important;
            background: #000 !important;
        }
        
        body.pseudo-fullscreen #app {
            box-shadow: none !important;
            max-width: none !important;
            max-height: none !important;
            width: 100% !important;
            height: 100% !important;
        }
        
        body.pseudo-fullscreen #app canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
  </head>
  <body>
    
    <nav class="game-navbar">
        <a href="/account" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back</a>
        <div class="nav-brand"><i class="fa-solid fa-gamepad"></i> CUTE FISH</div>
    </nav>

    <div id="game-container">
        <div id="game-loader" class="game-loader" aria-live="polite">
            <div class="loader-fish-container">
                <div class="loader-fish-drift">
                    <div class="loader-bubbles">
                        <div class="loader-bubble"></div>
                        <div class="loader-bubble"></div>
                        <div class="loader-bubble"></div>
                    </div>
                    <div class="loader-fish"></div>
                </div>
            </div>
            <div id="loader-text" class="loader-text">Loading world...</div>
        </div>
        <div id="app"></div>
    </div>

    <!-- Size #app immediately before any modules load to prevent visual jumps -->
    <script>
        (function() {
            var container = document.getElementById('game-container');
            var app = document.getElementById('app');
            if (container && app) {
                var rect = container.getBoundingClientRect();
                var w = Math.max(320, Math.floor(rect.width));
                var h = Math.max(200, Math.floor(rect.height));
                app.style.width = w + 'px';
                app.style.height = h + 'px';
            }

            // Randomize loader fish from top 4 rows
            var fishEl = document.querySelector('.loader-fish');
            if (fishEl) {
                var cols = 18;
                var rows = 4;
                var col = Math.floor(Math.random() * cols);
                var row = Math.floor(Math.random() * rows);
                var x = -col * 64;
                var y = -row * 64;
                fishEl.style.backgroundPosition = x + 'px ' + y + 'px';
            }
        })();
    </script>

    <script type="module" src="/src/main.ts"></script>
    <script>
        // Disable context menu (right-click) on the game page
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
