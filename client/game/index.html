<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>CFWK - Play</title>
    <!-- Shared site-wide styles (toasts, etc.) -->
    <link rel="stylesheet" href="/src/ui/shared.css">
    <!-- Game-only styles (avoid legacy editor dependencies) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Font Import */
        @font-face {
            font-family: 'Minecraft';
            src: url('https://cdn.jsdelivr.net/gh/IdreesInc/Minecraft-Font@master/Minecraft.otf') format('opentype');
        }

        :root {
            --mm-bg-dark: #121212;
            --mm-bg-panel: #1e1e1e;
            --mm-border: #333333;
            --mm-primary: #ff66aa;
            --mm-text-main: #e0e0e0;
            --mm-text-muted: #aaaaaa;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--mm-bg-dark);
            color: var(--mm-text-main);
            font-family: 'Minecraft', monospace;
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height determines the actual visible screen size on mobile/tablets */
            overflow: hidden;
            
            /* Grid background effect from landing page */
            background-image: 
                linear-gradient(rgba(255, 102, 170, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 102, 170, 0.03) 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .game-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 2rem;
            background-color: var(--mm-bg-panel);
            border-bottom: 2px solid var(--mm-border);
            flex-shrink: 0;
            position: relative;
            z-index: 1000;
        }

        .nav-brand {
            font-size: 1.2rem;
            color: var(--mm-primary);
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-link {
            color: var(--mm-text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: var(--mm-text-main);
            border-color: var(--mm-border);
            background: rgba(255,255,255,0.05);
        }
        
        .fullscreen-btn {
            width: 36px;
            height: 36px;
            background: transparent;
            border: 1px solid var(--mm-border);
            color: var(--mm-text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            padding: 0;
        }
        
        .fullscreen-btn:hover {
            color: var(--mm-text-main);
            border-color: var(--mm-primary);
            background: rgba(255, 102, 170, 0.1);
        }
        
        .fullscreen-btn svg {
            width: 18px;
            height: 18px;
        }

        #game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            min-height: 0; /* allows flex container to shrink below content size */
            overflow: hidden; /* ensures no scrolling */
            width: 100%;
            box-sizing: border-box;
        }

        #app {
            box-shadow: 0 0 0 4px var(--mm-border), 0 10px 20px rgba(0,0,0,0.5);
            max-width: 100%;
            max-height: 100%;
            position: relative;
            display: block; /* allow absolute overlay */
        }

        #app canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .game-loader {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 40px;
            background: rgba(18, 18, 18, 0.9);
            color: var(--mm-text-main);
            z-index: 5;
        }

        .loader-spinner {
            width: 42px;
            height: 42px;
            border: 4px solid rgba(255, 102, 170, 0.2);
            border-top-color: var(--mm-primary);
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }

        .loader-text {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--mm-text-muted);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            #game-container {
                padding: 0.5rem;
            }
            
            .nav-brand {
                font-size: 1rem;
            }
            
            .game-navbar {
                padding: 0.5rem 1rem;
            }
        }
        
        /* Hide navbar on small landscape screens (phones) */
        @media (max-height: 500px) and (orientation: landscape) {
            .game-navbar {
                display: none !important;
            }
            
            #game-container {
                padding: 0;
            }
            
            #app {
                box-shadow: none;
            }
            
            body {
                background: var(--mm-bg-dark);
                background-image: none;
            }
        }
        
        /* Fullscreen mode - only the game canvas */
        #app:fullscreen,
        #app:-webkit-full-screen,
        #app:-moz-full-screen,
        #app:-ms-fullscreen {
            box-shadow: none;
            max-width: none;
            max-height: none;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        #app:fullscreen canvas,
        #app:-webkit-full-screen canvas,
        #app:-moz-full-screen canvas,
        #app:-ms-fullscreen canvas {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Pseudo-fullscreen fallback for iOS Safari */
        body.pseudo-fullscreen {
            overflow: hidden !important;
        }
        
        body.pseudo-fullscreen .game-navbar {
            display: none !important;
        }
        
        body.pseudo-fullscreen #game-container {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: 100% !important;
            padding: 0 !important;
            z-index: 9999 !important;
            background: #000 !important;
        }
        
        body.pseudo-fullscreen #app {
            box-shadow: none !important;
            max-width: none !important;
            max-height: none !important;
            width: 100% !important;
            height: 100% !important;
        }
        
        body.pseudo-fullscreen #app canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
  </head>
  <body>
    
    <nav class="game-navbar">
        <a href="/account" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back</a>
        <div class="nav-brand"><i class="fa-solid fa-gamepad"></i> CUTE FISH</div>
        <button id="navbar-fullscreen-btn" class="fullscreen-btn" title="Toggle Fullscreen">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
        </button>
    </nav>

    <div id="game-container">
        <div id="app">
            <div id="game-loader" class="game-loader" aria-live="polite">
                <div class="loader-spinner"></div>
                <div class="loader-text">Loading world...</div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script>
        // Navbar fullscreen button - Cross-browser support with iOS Safari fallback
        (function() {
            const btn = document.getElementById('navbar-fullscreen-btn');
            if (!btn) return;
            
            const enterIcon = '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>';
            const exitIcon = '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/></svg>';
            
            // Detect iOS
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            
            function getFullscreenElement() {
                return document.fullscreenElement 
                    || document.webkitFullscreenElement 
                    || document.mozFullScreenElement 
                    || document.msFullscreenElement
                    || null;
            }
            
            function isPseudoFullscreen() {
                return document.body.classList.contains('pseudo-fullscreen');
            }
            
            function isAnyFullscreen() {
                return !!getFullscreenElement() || isPseudoFullscreen();
            }
            
            function updateIcon() {
                const isFs = isAnyFullscreen();
                btn.innerHTML = isFs ? exitIcon : enterIcon;
                btn.title = isFs ? 'Exit Fullscreen' : 'Enter Fullscreen';
            }
            
            function canUseNativeFullscreen() {
                const el = document.documentElement;
                return !!(el.requestFullscreen || el.webkitRequestFullscreen || 
                    el.mozRequestFullScreen || el.msRequestFullscreen) && !isIOS;
            }
            
            function enterFullscreen(el) {
                if (el.requestFullscreen) return el.requestFullscreen();
                if (el.webkitRequestFullscreen) return el.webkitRequestFullscreen();
                if (el.mozRequestFullScreen) return el.mozRequestFullScreen();
                if (el.msRequestFullscreen) return el.msRequestFullscreen();
                return Promise.reject('Fullscreen not supported');
            }
            
            function exitFullscreen() {
                if (document.exitFullscreen) return document.exitFullscreen();
                if (document.webkitExitFullscreen) return document.webkitExitFullscreen();
                if (document.mozCancelFullScreen) return document.mozCancelFullScreen();
                if (document.msExitFullscreen) return document.msExitFullscreen();
                return Promise.reject('Exit fullscreen not supported');
            }
            
            function enterPseudoFullscreen() {
                document.body.classList.add('pseudo-fullscreen');
                // Trigger resize for game to adapt
                window.dispatchEvent(new Event('resize'));
                updateIcon();
            }
            
            function exitPseudoFullscreen() {
                document.body.classList.remove('pseudo-fullscreen');
                window.dispatchEvent(new Event('resize'));
                updateIcon();
            }
            
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const gameEl = document.getElementById('app');
                
                if (isPseudoFullscreen()) {
                    exitPseudoFullscreen();
                } else if (getFullscreenElement()) {
                    exitFullscreen().catch(function(err) {
                        console.warn('Exit fullscreen failed:', err);
                    });
                } else if (gameEl) {
                    if (canUseNativeFullscreen()) {
                        enterFullscreen(gameEl).catch(function() {
                            // Fallback to pseudo-fullscreen if native fails
                            enterPseudoFullscreen();
                        });
                    } else {
                        // iOS Safari - use pseudo-fullscreen
                        enterPseudoFullscreen();
                    }
                }
            });
            
            // Listen to all fullscreen change events
            document.addEventListener('fullscreenchange', updateIcon);
            document.addEventListener('webkitfullscreenchange', updateIcon);
            document.addEventListener('mozfullscreenchange', updateIcon);
            document.addEventListener('MSFullscreenChange', updateIcon);
        })();
    </script>
  </body>
</html>
